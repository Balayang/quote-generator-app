<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="icon"
			type="image/png"
			href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
		/>
	</head>
	<body>
		<section class="quote-container">
			<div class="quote-text">
				<i class="fas fa-quote-left"></i>
				<span class="quote"></span>
			</div>
			<div>
				<p class="quote-author"></p>
			</div>
			<div class="button-container">
				<button  onClick="tweetQuote()" class="twitter-button button" title="Tweet This!">
					<i class="fab fa-twitter"></i>
				</button>
				<button ONcLICK="newQuote()" class="new-quote button">New Quote</button>
			</div>
		</section>
		<section class="loader"></section>
		<script src="script.js"></script>
	</body>
</html>
